<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Letramento Informacional</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .quiz-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4A90E2;
        }
        .question {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .options button {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #4A90E2;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .options button:hover {
            background: #357ABD;
        }
        .feedback {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .navigation button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #7B8DAB;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .navigation button:hover {
            background: #5A6B8C;
        }
        .navigation button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            font-size: 2em;
            margin-top: 20px;
            color: #333;
        }
        .restart {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #4A90E2;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .restart:hover {
            background: #357ABD;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #4A90E2;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .menu button:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz de Letramento Informacional</h1>
        <div id="menu" class="menu">
            <button onclick="startQuiz('Capítulo 1')">Capítulo 1</button>
            <button onclick="startQuiz('Capítulo 2')">Capítulo 2</button>
            <button onclick="startQuiz('Capítulo 3')">Capítulo 3</button>
            <button onclick="startQuiz('Capítulo 4')">Capítulo 4</button>
            <button onclick="startQuiz('Capítulo 5')">Capítulo 5</button>
            <button onclick="startQuiz('Todos')">Todos os Capítulos</button>
        </div>
        <div id="quiz-container" style="display:none;">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="feedback" id="feedback"></div>
            <div class="navigation">
                <button id="prev" onclick="prevQuestion()">← Anterior</button>
                <button id="next" onclick="nextQuestion()" disabled>Próxima →</button>
            </div>
        </div>
        <div class="result" id="result"></div>
        <button class="restart" id="restart" onclick="restartQuiz()" style="display: none;">Refazer Quiz</button>
    </div>

    {
        chapter: "Capítulo 3",
        question: "Qual é uma ferramenta de busca acadêmica mencionada no documento?",

    },
    {
        chapter: "Capítulo 3",

            "SciELO",

        answer: "SciELO"
    },
    // Capítulo 4
    {

        let currentQuestionIndex = 0;
        let score = 0;
        let errors = 0;
        let answeredQuestions = [];
        let selectedQuestions = [];

        function startQuiz(chapter) {
            if (chapter === 'Todos') {
                selectedQuestions = allQuestions;
            } else {
                selectedQuestions = allQuestions.filter(q => q.chapter === chapter);
            }
            currentQuestionIndex = 0;
            score = 0;
            errors = 0;
            answeredQuestions = new Array(selectedQuestions.length).fill(false);

            document.getElementById('menu').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");
            const feedbackElement = document.getElementById("feedback");
            const currentQuestion = selectedQuestions[currentQuestionIndex];

            questionElement.innerHTML = `<strong>${currentQuestion.chapter}</strong><br>Questão ${currentQuestionIndex + 1}: ${currentQuestion.question}`;
            optionsElement.innerHTML = "";
            feedbackElement.textContent = "";

            currentQuestion.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.addEventListener("click", () => checkAnswer(option));
                optionsElement.appendChild(button);
            });

            updateNavigation();
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = selectedQuestions[currentQuestionIndex];
            const feedbackElement = document.getElementById("feedback");

            if (selectedOption === currentQuestion.answer) {
                score++;
                feedbackElement.textContent = "✅ Resposta correta!";
            } else {
                errors++;
                feedbackElement.textContent = `❌ Resposta errada. A correta era: ${currentQuestion.answer}`;
            }

            answeredQuestions[currentQuestionIndex] = true;
            updateNavigation();
        }

        function updateNavigation() {
            const prevButton = document.getElementById("prev");
            const nextButton = document.getElementById("next");

            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = !answeredQuestions[currentQuestionIndex];
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const quizContainer = document.getElementById("quiz-container");
            const resultElement = document.getElementById("result");
            const restartButton = document.getElementById("restart");

            quizContainer.style.display = "none";
            resultElement.innerHTML = `Você acertou ${score} e errou ${errors} de ${selectedQuestions.length} perguntas!`;
            restartButton.style.display = "block";
        }

        function restartQuiz() {
            document.getElementById('menu').style.display = 'block';
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('result').textContent = "";
            document.getElementById('restart').style.display = 'none';
        }
    </script>
</body>
</html>
